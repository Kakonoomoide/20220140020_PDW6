<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>

    <!-- import external css -->
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/audio.css" />
    <link rel="stylesheet" href="./src/style/video.css" />
    <link rel="stylesheet" href="./src/style/Shimgae.css" />
    <link rel="stylesheet" href="./src/style/credit.css" />

    <!-- import external css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- change icon -->
    <link rel="icon" href="./assets/image/icon.PNG" type="image/png" />
  </head>

  <body>
    <!--credit card-->
    <div class="infopopup">
      <div class="infocard">
        <img src="./assets/image/mata.gif" alt="eyes" />
        <div id="infoCntr">
          <p id="infotxt">create by kakonoomoide && chat gpt.</p>
        </div>
        <button class="btninfo" onclick="hideInfoPopup()">okey</button>
      </div>
    </div>
    <!--end credit card-->

    <!-- text -->
    <p id="myText" onclick="RImage()" style="margin-top: 100px">
      Responsive Images
    </p>
    <!-- end text -->

    <!-- img responsive-->
    <div class="image-container">
      <div class="top-image">
        <img
          src="./assets/image/SHimage/mitsuha.jpg"
          alt="Dimage1"
          id="Dimage1"
        />
      </div>
      <div class="bottom-image">
        <img src="./assets/image/SHimage/taki.jpg" alt="Dimage2" id="Dimage2" />
      </div>
    </div>

    <!-- end img responsive-->

    <!-- text -->
    <p id="myText" onclick="VideoS()" style="margin-bottom: 45px">
      Video Slider
    </p>
    <!-- end text -->

    <!-- video player -->
    <div class="SHvideo">
      <video
        src="./assets/video/2.mp4"
        class="slider"
        autoplay
        loop
        muted
      ></video>

      <ul>
        <li onclick="videoslider('./assets/video/1.mp4')">
          <video
            src="./assets/video/1.mp4"
            poster="./assets/image/thumbnile/1.jpg"
          ></video>
        </li>
        <li onclick="videoslider('./assets/video/3.mp4')">
          <video
            src="./assets/video/3.mp4"
            poster="./assets/image/thumbnile/3.jpg"
          ></video>
        </li>
        <li onclick="videoslider('./assets/video/4.mp4')">
          <video
            src="./assets/video/4.mp4"
            poster="./assets/image/thumbnile/4.jpg"
          ></video>
        </li>
        <li onclick="videoslider('./assets/video/5.mp4')">
          <video
            src="./assets/video/5.mp4"
            poster="./assets/image/thumbnile/5.jpg"
          ></video>
        </li>
      </ul>
    </div>
    <!-- end video player -->

    <!-- text -->
    <p id="myText" onclick="AudioP()">Audio Player</p>
    <!-- end text -->

    <!-- audio player -->
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>

      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
    </div>
    <!-- end audio player -->

    <!-- credit -->
    <button class="info" id="infoButton" onclick="showInfoPopup()">
      credit
    </button>
    <!-- end credit -->

    <!-- import external script -->
    <script src="./src/script/script.js"></script>
    <script src="./src/script/audio.js"></script>
    <script src="./src/script/video.js"></script>
    <script src="./src/script/Shimage.js"></script>
    <script src="./src/script/credit.js"></script>
  </body>
</html>
